global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'trading-system'

scrape_configs:
  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MarketDataService
  - job_name: 'market-data-service'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'

  # OrderService
  - job_name: 'order-service'
    static_configs:
      - targets: ['localhost:9091']
    metrics_path: '/metrics'

  # MatchingEngineService
  - job_name: 'matching-engine-service'
    static_configs:
      - targets: ['localhost:9092']
    metrics_path: '/metrics'

  # ExecutionService
  - job_name: 'execution-service'
    static_configs:
      - targets: ['localhost:9093']
    metrics_path: '/metrics'

  # AccountService
