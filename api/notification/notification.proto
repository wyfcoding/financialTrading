syntax = "proto3";

package notification;

option go_package = "github.com/fynnwu/FinancialTrading/go-api/notification;notification";

import "google/protobuf/timestamp.proto";

// NotificationService 提供通知服务
service NotificationService {
  // 发送通知
  rpc SendNotification (SendNotificationRequest) returns (SendNotificationResponse);
  // 获取通知历史
  rpc GetNotificationHistory (GetNotificationHistoryRequest) returns (GetNotificationHistoryResponse);
}

message Notification {
  string id = 1;
  string user_id = 2;
  string type = 3; // EMAIL, SMS, WEBHOOK
  string subject = 4;
  string content = 5;
  string status = 6; // PENDING, SENT, FAILED
  string error_message = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp sent_at = 9;
}

message SendNotificationRequest {
  string user_id = 1;
  string type = 2;
  string subject = 3;
  string content = 4;
  string target = 5; // Email address, Phone number, or URL
}

message SendNotificationResponse {
  string notification_id = 1;
  string status = 2;
}

message GetNotificationHistoryRequest {
  string user_id = 1;
  int32 page_size = 2;
  string page_token = 3;
}

message GetNotificationHistoryResponse {
  repeated Notification notifications = 1;
  string next_page_token = 2;
}
