syntax = "proto3";

package position.v1;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/wyfcoding/financialtrading/go-api/position/v1;v1";

enum ErrorReason {
  // Common errors
  GE_UNSPECIFIED = 0;
  GE_UNKNOWN_ERROR = 1;
  GE_INVALID_ARGUMENT = 2;
  GE_RECORD_NOT_FOUND = 3;

  // Domain specific errors
  POSITION_NOT_FOUND = 101;
}
