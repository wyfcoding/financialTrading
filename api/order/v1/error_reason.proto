syntax = "proto3";

package order.v1;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/wyfcoding/financialtrading/go-api/order/v1;v1";

enum ErrorReason {
  // Common errors
  GE_UNSPECIFIED = 0;
  GE_UNKNOWN_ERROR = 1;
  GE_INVALID_ARGUMENT = 2;
  GE_RECORD_NOT_FOUND = 3;

  // Domain specific errors
  ORDER_NOT_FOUND = 101;
  ORDER_ALREADY_EXISTS = 102;
  ORDER_CANCEL_FAILED = 103;
  INSUFFICIENT_FUNDS = 104;
}
