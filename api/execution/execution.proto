syntax = "proto3";

package execution;

option go_package = "github.com/fynnwu/FinancialTrading/go-api/execution;execution";

// 交易执行服务，负责订单路由与撮合。
service ExecutionService {
  // 提交执行订单。
  rpc ExecuteOrder(ExecuteOrderRequest) returns (ExecutionResponse);

  // 获取历史成交。
  rpc GetExecutionHistory(GetExecutionHistoryRequest) returns (ExecutionHistoryResponse);

  // 订阅实时成交流。
  rpc SubscribeExecutions(SubscribeExecutionsRequest) returns (stream ExecutionUpdate);
}

// 执行请求。
message ExecuteOrderRequest {
  // 订单 ID。
  string order_id = 1;
  // 用户 ID。
  string user_id = 2;
  // 交易对。
  string symbol = 3;
  // 方向。
  string side = 4;
  // 委托价。
  string price = 5;
  // 委托量。
  string quantity = 6;
}

// 执行响应。
message ExecutionResponse {
  // 执行 ID。
  string execution_id = 1;
  // 订单 ID。
  string order_id = 2;
  // 状态。
  string status = 3;
  // 已成交量。
  string executed_quantity = 4;
  // 成交均价。
  string executed_price = 5;
  // 时间戳。
  int64 timestamp = 6;
  // 错误消息。
  string error_message = 7;
}

// 历史查询请求。
message GetExecutionHistoryRequest {
  // 用户 ID。
  string user_id = 1;
  // 交易对筛选。
  string symbol = 2;
  // 限制条数。
  int32 limit = 3;
}

// 成交记录。
message ExecutionRecord {
  // 执行 ID。
  string execution_id = 1;
  // 订单 ID。
  string order_id = 2;
  // 交易对。
  string symbol = 3;
  // 成交量。
  string executed_quantity = 4;
  // 成交价。
  string executed_price = 5;
  // 时间戳。
  int64 timestamp = 6;
}

// 历史响应。
message ExecutionHistoryResponse {
  // 记录列表。
  repeated ExecutionRecord executions = 1;
}

// 订阅请求。
message SubscribeExecutionsRequest {
  // 用户 ID。
  string user_id = 1;
}

// 执行更新推送。
message ExecutionUpdate {
  // 执行 ID。
  string execution_id = 1;
  // 订单 ID。
  string order_id = 2;
  // 最新状态。
  string status = 3;
  // 更新时间。
  int64 timestamp = 4;
}
