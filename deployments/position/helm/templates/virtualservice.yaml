apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "marketdata-service.fullname" . }}
  labels:
    {{- include "marketdata-service.labels" . | nindent 4 }}
spec:
  hosts:
    - "marketdata.trading-system.local"
    - "marketdata-grpc.trading-system.local"
    - {{ include "marketdata-service.fullname" . }}
  gateways:
    - {{ include "marketdata-service.fullname" . }}-gateway
  http:
    # HTTP 路由
    - match:
        - uri:
            prefix: "/api/v1/marketdata"
      route:
        - destination:
            host: {{ include "marketdata-service.fullname" . }}
            port:
              number: 8080
          weight: 100
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
    # 健康检查路由
    - match:
        - uri:
            prefix: "/health"
      route:
        - destination:
            host: {{ include "marketdata-service.fullname" . }}
            port:
              number: 8080
          weight: 100
      timeout: 5s
  tcp:
    # gRPC 路由
    - match:
        - port: 50051
      route:
        - destination:
            host: {{ include "marketdata-service.fullname" . }}
            port:
              number: 50051
          weight: 100
