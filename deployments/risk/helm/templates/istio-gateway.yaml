apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "market-data-service.fullname" . }}-gateway
  labels:
    {{- include "market-data-service.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
    # HTTP 服务器
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "market-data.trading-system.local"
    # HTTPS 服务器
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: market-data-tls
      hosts:
        - "market-data.trading-system.local"
    # gRPC 服务器
    - port:
        number: 50051
        name: grpc
        protocol: GRPC
      hosts:
        - "market-data-grpc.trading-system.local"
