{{- $fullName := include "risk.fullname" . -}}
{{- $labels := include "risk.labels" . -}}
{{- $selectorLabels := include "risk.selectorLabels" . -}}
{{- $serviceAccountName := include "risk.serviceAccountName" . -}}

{{- /* 定义部署列表：稳定版是必须的，金丝雀版本是可选的 */ -}}
{{- $deployments := list (dict "name" "stable" "version" "v1" "replicas" .Values.replicaCount) -}}
{{- if .Values.canary.enabled -}}
  {{- $deployments = append $deployments (dict "name" "canary" "version" .Values.canary.version "replicas" .Values.canary.replicaCount) -}}
{{- end -}}

{{- range $deploy := $deployments }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-{{ $deploy.name }}
  labels:
    {{ $labels | nindent 4 }}
    version: {{ $deploy.version }}
spec:
  {{- if not $.Values.autoscaling.enabled }}
  replicas: {{ $deploy.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{ $selectorLabels | nindent 6 }}
      version: {{ $deploy.version }}
  template:
    metadata:
      {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{ $selectorLabels | nindent 8 }}
        version: {{ $deploy.version }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ $serviceAccountName }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $.Chart.Name }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $.Values.service.httpPort }}
              protocol: TCP
            - name: grpc
              containerPort: {{ $.Values.service.grpcPort }}
              protocol: TCP
          env:
            {{- toYaml $.Values.env | nindent 12 }}
          envFrom:
            - secretRef:
                name: {{ include "risk.fullname" . }}-secrets
          livenessProbe:
            httpGet:
              path: /sys/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /sys/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}