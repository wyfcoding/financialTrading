image:
  repository: financialtrading/marketsimulation
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  httpPort: 8084
  grpcPort: 9084

config:
  server:
    name: "marketsimulation-service"
    environment: "dev"
    http:
      port: 8084
      timeout: "10s"
    grpc:
      port: 9084
      timeout: "10s"
  log:
    level: "info"
    format: "json"
    output: "stdout"
  data:
    database:
      driver: "mysql"
      dsn: "root:password@tcp(mysql:3306)/financial_marketsimulation?charset=utf8mb4&parseTime=True&loc=Local"
      max_idle_conns: 10
      max_open_conns: 100
      conn_max_lifetime: "1h"
    redis:
      addrs: ["redis:6379"]
      password: ""
      db: 0
      pool_size: 10
      min_idle_conns: 5
      read_timeout: "3s"
      write_timeout: "3s"
  messagequeue:
    kafka:
      brokers: ["kafka:9092"]
      topic: "market.price"
      group_id: "marketsimulation-service"
  tracing:
    enabled: false
    service_name: "marketsimulation-service"
    otlp_endpoint: "otel-collector:4317"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
