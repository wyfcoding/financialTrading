apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fixgateway.fullname" . }}-secrets
  labels:
    {{- include "fixgateway.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.dbPassword }}
  DB_PASSWORD: {{ .Values.secrets.dbPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.redisPassword }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.fixSenderId }}
  FIX_SENDER_ID: {{ .Values.secrets.fixSenderId | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.fixTargetId }}
  FIX_TARGET_ID: {{ .Values.secrets.fixTargetId | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.fixPassword }}
  FIX_PASSWORD: {{ .Values.secrets.fixPassword | b64enc | quote }}
  {{- end }}
