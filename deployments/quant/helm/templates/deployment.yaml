apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "market-data-service.fullname" . }}
  labels:
    {{- include "market-data-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "market-data-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "market-data-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "market-data-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      
      # 初始化容器：等待依赖服务就绪
      initContainers:
        - name: wait-for-db
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z mysql-service 3306; do echo waiting for mysql; sleep 2; done']
        - name: wait-for-redis
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done']
        - name: wait-for-kafka
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z kafka-0.kafka-headless 9092; do echo waiting for kafka; sleep 2; done']

      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          ports:
            - name: http
              containerPort: {{ .Values.service.http.targetPort }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.service.grpc.targetPort }}
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          
          # 环境变量
          env:
            {{- toYaml .Values.env | nindent 12 }}
            - name: APP_DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ include "market-data-service.fullname" . }}-db
                  key: dsn
            - name: APP_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "market-data-service.fullname" . }}-redis
                  key: password
                  optional: true
          
          # 存活探针
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          
          # 就绪探针
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          
          # 启动探针
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          
          # 资源限制
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          
          # 卷挂载
          volumeMounts:
            - name: config
              mountPath: /etc/market-data-service
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /var/log/market-data-service
      
      # 卷定义
      volumes:
        - name: config
          configMap:
            name: {{ include "market-data-service.fullname" . }}-config
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
