apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "notification.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    grafana_dashboard: "1" # Grafana Sidecar 会自动扫描此标签并导入
spec:
  notification-dashboard.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "panels": [
        {
          "title": "Notification Service RED Metrics",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 }
        },
        {
          "title": "Request Rate (QPS)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 1 },
          "targets": [
            { "expr": "sum(rate(http_request_duration_seconds_count{service=\"{{ include \"notification.fullname\" . }}\"}[5m]))", "legendFormat": "Total QPS" }
          ]
        },
        {
          "title": "Error Rate (5xx)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 1 },
          "targets": [
            { "expr": "sum(rate(http_request_duration_seconds_count{service=\"{{ include \"notification.fullname\" . }}\", status=~\"5..\"}[5m]))", "legendFormat": "5xx" }
          ]
        },
        {
          "title": "P99 Latency (Seconds)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 1 },
          "targets": [
            { "expr": "histogram_quantile(0.99, sum by (le) (rate(http_request_duration_seconds_bucket{service=\"{{ include \"notification.fullname\" . }}\"}[5m])))", "legendFormat": "P99" }
          ]
        },
        {
          "title": "Business: Notification Creation Status",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 9 }
        },
        {
          "title": "Notifications Created by Status",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 10 },
          "targets": [
            { "expr": "sum by (status) (rate(notification_created_total{service=\"{{ include \"notification.fullname\" . }}\"}[5m]))", "legendFormat": "{{status}}" }
          ]
        },
        {
          "title": "Distributed Transaction (Saga) Success vs Failure",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 10 },
          "targets": [
            { "expr": "sum by (status) (rate(dtm_saga_status_total{service=\"{{ include \"notification.fullname\" . }}\"}[5m]))", "legendFormat": "{{status}}" }
          ]
        }
      ],
      "refresh": "10s",
      "schemaVersion": 36,
      "style": "dark",
      "tags": ["ecommerce", "notification"],
      "timezone": "",
      "title": "Notification Service Dashboard",
      "uid": "notification-service-std"
    }
