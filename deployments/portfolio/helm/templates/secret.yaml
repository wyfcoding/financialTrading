apiVersion: v1
kind: Secret
metadata:
  name: {{ include "portfolio.fullname" . }}-secrets
  labels:
    {{- include "portfolio.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.dbPassword }}
  DB_PASSWORD: {{ .Values.secrets.dbPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.redisPassword }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.marketDataApiKey }}
  MARKET_DATA_API_KEY: {{ .Values.secrets.marketDataApiKey | b64enc | quote }}
  {{- end }}
