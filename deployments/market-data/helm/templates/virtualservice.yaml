apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "market-data-service.fullname" . }}
  labels:
    {{- include "market-data-service.labels" . | nindent 4 }}
spec:
  hosts:
    - "market-data.trading-system.local"
    - "market-data-grpc.trading-system.local"
    - {{ include "market-data-service.fullname" . }}
  gateways:
    - {{ include "market-data-service.fullname" . }}-gateway
  http:
    # HTTP 路由
    - match:
        - uri:
            prefix: "/api/v1/market-data"
      route:
        - destination:
            host: {{ include "market-data-service.fullname" . }}
            port:
              number: 8080
          weight: 100
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
    # 健康检查路由
    - match:
        - uri:
            prefix: "/health"
      route:
        - destination:
            host: {{ include "market-data-service.fullname" . }}
            port:
              number: 8080
          weight: 100
      timeout: 5s
  tcp:
    # gRPC 路由
    - match:
        - port: 50051
      route:
        - destination:
            host: {{ include "market-data-service.fullname" . }}
            port:
              number: 50051
          weight: 100
