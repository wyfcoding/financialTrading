[server]
name = "reference-data-service"
grpc_port = 50051
http_port = 8080
mode = "debug" # debug, release, test

[log]
level = "info"
format = "json"
output = "stdout"

[database]
driver = "mysql"
# 环境变量覆盖: DB_DSN
dsn = "root:password@tcp(localhost:3306)/financial_trading?charset=utf8mb4&parseTime=True&loc=Local"
max_idle_conns = 10
max_open_conns = 100
conn_max_lifetime = "1h"

[redis]
# 环境变量覆盖: REDIS_ADDR
addr = "localhost:6379"
password = ""
db = 0

[etcd]
endpoints = ["localhost:2379"]

[jaeger]
agent_host = "localhost"
agent_port = 6831
sampler_type = "const"
sampler_param = 1.0
