version = "1.0.0"

[server]
name = "marketsimulation"
environment = "dev"

[server.http]
addr = "0.0.0.0"
port = 18005
timeout = "3s"
read_timeout = "3s"
write_timeout = "3s"
idle_timeout = "60s"

[server.grpc]
addr = "0.0.0.0"
port = 19005
timeout = "3s"
max_recv_msg_size = 10485760 # 10MB
max_send_msg_size = 10485760 # 10MB

[log]
level = "info"
format = "json"
output = "stdout"
# file = "logs/marketsimulation.log"
max_size = 100
max_backups = 3
max_age = 28

[tracing]
enabled = true
service_name = "marketsimulation"
otlp_endpoint = "localhost:4317"

[metrics]
enabled = true
port = "28005"
path = "/metrics"

[jwt]
secret = "ecommerce-secret-key"
issuer = "ecommerce"
expire_duration = "24h"

[snowflake]
type = "snowflake"
start_time = "2024-01-01"
machine_id = 1

[ratelimit]
enabled = true
rate = 100
burst = 20

[circuitbreaker]
enabled = true
max_requests = 100
interval = "1s"
timeout = "3s"

[cache]
prefix = "marketsimulation:"
default_expiration = "1h"
cleanup_interval = "10m"

[lock]
prefix = "marketsimulation:lock:"
default_expiration = "10s"
max_retries = 3
retry_delay = "100ms"

[data.database]
driver = "mysql"
dsn = "root:root@tcp(127.0.0.1:3306)/trading_marketsimulation?charset=utf8mb4&parseTime=True&loc=Local"
max_idle_conns = 10
max_open_conns = 100
conn_max_lifetime = "1h"
slow_threshold = "200ms"

[data.redis]
addr = "127.0.0.1:6379"
password = "redis_password"
db = 0
pool_size = 10
min_idle_conns = 5
read_timeout = "0.2s"
write_timeout = "0.2s"

[services]
