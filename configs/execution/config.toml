[server]
name = "execution-service"
environment = "dev"

[server.http]
port = 8082
timeout = "10s"

[server.grpc]
port = 9092
timeout = "10s"

[log]
level = "info"
format = "json"
output = "stdout"

[data.database]
driver = "mysql"
dsn = "root:password@tcp(localhost:3306)/financial_execution?charset=utf8mb4&parseTime=True&loc=Local"
max_idle_conns = 10
max_open_conns = 100
conn_max_lifetime = "1h"

[data.redis]
addr = "localhost:6379"
password = ""
db = 0
pool_size = 100

[data.elasticsearch]
addresses = ["http://localhost:9200"]
username = ""
password = ""

[messagequeue.kafka]
brokers = ["localhost:9092"]
topic = "financial.execution.events"

[tracing]
enabled = false
service_name = "execution-service"
otlp_endpoint = "localhost:4317"
