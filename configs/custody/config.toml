[service]
name = "custody"
version = "v1.0.0"

[server]
grpc_port = 50053

[database]
driver = "mysql"
dsn = "root:root1234@tcp(127.0.0.1:3306)/financial_trading?charset=utf8mb4&parseTime=True&loc=Local"

[log]
level = "info"
format = "json"

[custody]
# 账户隔离策略：HOUSE, CLIENT
enforce_segregation = true
# 自动除权触发时间
ex_date_trigger_hour = 9
