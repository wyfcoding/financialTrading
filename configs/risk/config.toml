[server]
grpc_port = 9093

[database]
driver = "mysql"
source = "root:root@tcp(127.0.0.1:3306)/financial_trading?charset=utf8mb4&parseTime=True&loc=Local"

[log]
level = "info"
format = "json"

[services]
marketdata = "127.0.0.1:9092"

[tracing]
sampler_type = "ratio"
sampler_fraction = 0.01

[message_queue]
batch_size = 1000000
linger_ms = 10
