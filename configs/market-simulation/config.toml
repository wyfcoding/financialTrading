[server]
name = "market-simulation-service"
grpc_port = 50054
http_port = 8083
mode = "debug"

[log]
level = "info"
format = "json"
output = "stdout"

[database]
driver = "mysql"
dsn = "root:password@tcp(localhost:3306)/financial_trading?charset=utf8mb4&parseTime=True&loc=Local"
max_idle_conns = 10
max_open_conns = 100
conn_max_lifetime = "1h"

[redis]
addr = "localhost:6379"
password = ""
db = 0

[etcd]
endpoints = ["localhost:2379"]

[jaeger]
agent_host = "localhost"
agent_port = 6831
sampler_type = "const"
sampler_param = 1.0
