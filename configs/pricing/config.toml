version = "1.0.0"

[server]
name = "financial-service"
environment = "dev"

[server]
name = "pricing-service"
grpc_port = 50055
http_port = 8084
mode = "debug"

[log]
level = "info"
format = "json"
output = "stdout"

[data.redis]
addr = "localhost:6379"
password = ""
db = 0

[etcd]
endpoints = ["localhost:2379"]

[jaeger]
agent_addr = "localhost"
agent_port = 6831
sampler_type = "const"
sampler_param = 1.0

[metrics]
enabled = true
port = "9090"
path = "/metrics"
