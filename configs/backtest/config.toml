[service]
name = "backtest"
version = "v1.0.0"

[server]
grpc_port = 50054

[database]
driver = "mysql"
dsn = "root:root1234@tcp(127.0.0.1:3306)/financial_trading?charset=utf8mb4&parseTime=True&loc=Local"

[log]
level = "info"
format = "json"

[backtest]
# 并发回测任务数
max_concurrent_tasks = 4
# 数据源配置
data_source = "market_data_service"
# 默认手续费率
default_fee_rate = 0.0003
