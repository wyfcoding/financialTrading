# 金融交易系统 - 资金服务配置文件
version = "1.0.0"

[server]
name = "treasury"
environment = "dev"

[server.http]
addr = "0.0.0.0"
port = 8106

[server.grpc]
addr = "0.0.0.0"
port = 9106

[log]
level = "info"
format = "json"

[tracing]
enabled = true
service_name = "treasury"

[metrics]
enabled = true
port = "18106"

[data.database]
driver = "mysql"
dsn = "root:root@tcp(127.0.0.1:3306)/trading_treasury?charset=utf8mb4&parseTime=True&loc=Local"
max_idle_conns = 20
max_open_conns = 200

[data.redis]
addrs = ["127.0.0.1:6379"]
password = "redis_password"
db = 0

[messagequeue.kafka]
brokers = ["localhost:9092"]
topic = "treasury-events"

[services]
[services.account]
grpc_addr = "127.0.0.1:9103"
