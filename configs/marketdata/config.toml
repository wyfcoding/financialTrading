[server]
name = "marketdata-service"
environment = "dev"

[server.http]
port = 8083
timeout = "10s"

[server.grpc]
port = 9093
timeout = "10s"

[log]
level = "info"
format = "json"
output = "stdout"

[data.database]
driver = "mysql"
dsn = "root:password@tcp(localhost:3306)/financial_marketdata?charset=utf8mb4&parseTime=True&loc=Local"
max_idle_conns = 10
max_open_conns = 100
conn_max_lifetime = "1h"

[messagequeue.kafka]
brokers = ["localhost:9092"]
topic = "financial.marketdata.events"

[tracing]
enabled = false
service_name = "marketdata-service"
otlp_endpoint = "localhost:4317"
