[server]
name = "clearing-service"
environment = "dev"

[server.http]
port = 8081
timeout = "10s"

[server.grpc]
port = 9091
timeout = "10s"

[log]
level = "info"
format = "json"
output = "stdout"

[data.database]
driver = "mysql"
dsn = "root:password@tcp(localhost:3306)/financial_clearing?charset=utf8mb4&parseTime=True&loc=Local"
max_idle_conns = 10
max_open_conns = 100
conn_max_lifetime = "1h"

[data.redis]
addrs = ["localhost:6379"]
db = 0

[messagequeue.kafka]
brokers = ["localhost:9092"]
topic = "financial.clearing.events"

[tracing]
enabled = false
service_name = "clearing-service"
otlp_endpoint = "localhost:4317"

[services.account]
grpc_addr = "localhost:9090" # Local dev addr, k8s should be account.default.svc:9090
