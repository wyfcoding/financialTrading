# FixGateway Service Configuration

[server]
name = "fixgateway"
environment = "dev"
version = "v1.0.0"

[server.http]
port = 8088
timeout = "30s"

[server.grpc]
port = 9088
timeout = "30s"

[log]
level = "info"
format = "json"

[data]
[data.database]
driver = "mysql"
source = "root:password@tcp(127.0.0.1:3306)/financial_trading?charset=utf8mb4&parseTime=True&loc=Local"
max_idle_conns = 10
max_open_conns = 100
conn_max_lifetime = "1h"

[circuit_breaker]
[circuit_breaker.thresholds]
error_rate = 0.5
min_requests = 10
timeout = "10s"
