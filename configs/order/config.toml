# 金融交易系统 - 订单服务配置文件
# 假设：部署时需替换为真实值
version = "1.0.0"

[server]
name = "order"
environment = "dev"

[server.http]
addr = "0.0.0.0"
port = 8001
timeout = "3s"

[server.grpc]
addr = "0.0.0.0"
port = 9001
timeout = "3s"
max_recv_msg_size = 10485760
max_send_msg_size = 10485760

[log]
level = "info"
format = "json"
output = "stdout"

[tracing]
enabled = true
service_name = "order"
otlp_endpoint = "localhost:4317"

[metrics]
enabled = true
port = "18001"
path = "/metrics"

[jwt]
secret = "trading-secret-key"
issuer = "financial-trading"
expire_duration = "24h"

[snowflake]
type = "snowflake"
start_time = "2024-01-01"
machine_id = 1

[ratelimit]
enabled = true
rate = 1000
burst = 200

[circuitbreaker]
enabled = true
timeout = "1s"
max_requests = 1
interval = "5s"

[cache]
prefix = "order:"
default_expiration = "1h"

[lock]
prefix = "order:lock:"
default_expiration = "10s"

[data.database]
driver = "mysql"
dsn = "root:root@tcp(127.0.0.1:3306)/trading_order?charset=utf8mb4&parseTime=True&loc=Local"
max_idle_conns = 20
max_open_conns = 200
conn_max_lifetime = "1h"
slow_threshold = "200ms"
log_level = 4

[data.redis]
addrs = ["127.0.0.1:6379"]
password = "redis_password"
db = 0
pool_size = 20

[data.elasticsearch]
addresses = ["http://127.0.0.1:9200"]
username = "elastic"
password = "elastic_password"

[messagequeue.kafka]
brokers = ["localhost:9092"]
topic = "order-events"
group_id = "order-group"
dial_timeout = "10s"

[services]
[services.matchingengine]
grpc_addr = "127.0.0.1:9101"
[services.clearing]
grpc_addr = "127.0.0.1:9102"
[services.account]
grpc_addr = "127.0.0.1:9103"
[services.position]
grpc_addr = "127.0.0.1:9104"
