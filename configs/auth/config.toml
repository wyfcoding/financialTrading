# 金融交易系统 - 认证服务配置文件
version = "1.0.0"

[server]
name = "auth"
environment = "dev"

[server.http]
addr = "0.0.0.0"
port = 8000

[server.grpc]
addr = "0.0.0.0"
port = 9000

[log]
level = "info"
format = "json"

[tracing]
enabled = true
service_name = "auth"

[metrics]
enabled = true
port = "18000"

[jwt]
secret = "trading-secret-key"
issuer = "financial-trading"
expire_duration = "24h"

[data.database]
driver = "mysql"
dsn = "root:root@tcp(127.0.0.1:3306)/trading_auth?charset=utf8mb4&parseTime=True&loc=Local"
max_idle_conns = 10
max_open_conns = 100

[data.redis]
addrs = ["127.0.0.1:6379"]
password = "redis_password"
db = 0

[messagequeue.kafka]
brokers = ["localhost:9092"]
topic = "auth-events"
